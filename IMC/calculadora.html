<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="./calculadora.html">Calculadora IMC</a></li>
            <li><a href="../DIVISA/divisas.html">Convertidor de divisa</a></li>
            <li><a href="../NOTAS/notas.html">Notas</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="bmiForm">
            <div class="input-group">
                <label for="weight">Peso (kg):</label>
                <input type="number" id="weight" required>
            </div>
            <div class="input-group">
                <label for="height">Altura (cm):</label>
                <input type="number" id="height" required>
            </div>
            <button type="button" id="calculateButton">Calcular</button>
            <div class="input-group">
                <label for="bmi">IMC:</label>
                <input type="text" id="bmi" readonly>
            </div>
        </form>
    </div>
    <script src="./imc.js"></script>
</body>

</html>
